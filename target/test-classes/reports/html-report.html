	<style>
.cucumber-react h1, .cucumber-react h2, .cucumber-react h3 {

.accordion {
    border: 1px solid rgba(0, 0, 0, 0.1);

}

.accordion__item + .accordion__item {
    border-top: 1px solid rgba(0, 0, 0, 0.1);
}

.accordion__button {
    background-color: #f4f4f4;
    color: #444;
    cursor: pointer;
    padding: 10px;
    width: 100%;
    text-align: left;
    border: none;
}

.accordion__button:hover {
    background-color: #ddd;
}

.accordion__button:before {
    display: inline-block;
    content: '';
    height: 10px;
    width: 10px;
    margin-right: 12px;
    border-bottom: 2px solid currentColor;
    border-right: 2px solid currentColor;
    transform: rotate(-45deg);
}

.accordion__button[aria-expanded='true']::before,
.accordion__button[aria-selected='true']::before {
    transform: rotate(45deg);
}

.accordion__panel {
    padding: 20px;
    animation: fadein 0.35s ease-in;
}

                           |jpg|\r\n      |thisisthirtylettersthatisvalid  |jpg|\r\n      |eternal atake                     |jpg|\r\n      |eternal atake                   |jpg|\r\n\r\n\r\n\r\n\r\n  Scenario Outline: User provides an invalid planet to the database\r\n    When the user provides a planet with name \"\u003cname\u003e\"\r\n    Then  the user should get a browser alert saying Invalid planet name\r\n    Examples:\r\n      |name|\r\n      ||\r\n      |thisisthirtylettersthatsinvalid|\r\n      |!|\r\n      |Earth|\r\n\r\n  Scenario Outline: User provides an invalid moon to the database\r\n    When the user provides a moon with name \"\u003cname\u003e\"\r\n    And the user provides an orbited planet id \"\u003cid\u003e\"\r\n    Then the user should get a browser alert saying alert: \"\u003calert\u003e\"\r\n    Examples:\r\n      |name                           |id | alert            |\r\n      |thisisthirtylettersthatsinvalid|1  |Invalid moon name|\r\n      |                               |1  |Invalid moon name|\r\n      |?                              |1  |Invalid moon name|\r\n      |Titan                          |1  |Invalid moon name|\r\n      |thisisthirtylettersthatsinvalid|0  |Invalid moon name|\r\n      |                               |0  |Invalid moon name|\r\n      |?                              |0  |Invalid moon name|\r\n      |majora moon                    |0  |Invalid planet id|\r\n\r\n  Scenario Outline: User provides a valid planet/moon with the incorrect file type\r\n    When the user provides a valid name for \u003centity type\u003e\r\n    And the user provides an invalid file type for \u003centity type\u003e\r\n    Then  the user should get a browser alert saying Invalid file type\r\n    Examples:\r\n      |entity type  |\r\n      |planet       |\r\n      |moon         |","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"classpath:features/AddResources.feature","feature":{"location":{"line":1,"column":1},"language  to open an account with the Planetarium so I can save my celestial findings\r\n\r\n  Background: Registration Starting Actions\r\n    Given   the user is on the login page\r\n    And     the user clicks the register link\r\n\r\n  Scenario: Users can register a new account with valid credentials\r\n        # TODO: make sure to use valid username/password in step implementation\r\n    When    the user provides a valid username\r\n    And     the user provides a valid password\r\n    And     the user submits the credentials\r\n    Then    the user should get a browser alert saying \"Account created successfully\"\r\n    And     the user should be redirected to the login page\r\n\r\n    # these tags will apply to each run of the Scenario Outline determined by the Examples table data\r\n  @UR1 @UR2 @UR3 @UR4 @UR5 @UR6\r\n  Scenario Outline: Users can not register a new account with invalid credentials\r\n    When    the user provides username \"\u003cusername\u003e\"\r\n    And     the user provides password \"\u003cpassword\u003e\"\r\n    And     the user submits the credentials\r\n    Then    the user should get a browser alert saying \"\u003calert\u003e\"\r\n    And     the user should stay on the registration page\r\n\r\n    Examples:\r\n      |username                       |password                       |alert           |\r\n      |Batman\t                        |Krypton-was_2000               |Invalid username|\r\n      |Bane\t                        |Krypton-was_2000               |Invalid username|\r\n      |wonder_woman_for_the_DC_theming|Krypton-was_2000               |Invalid username|\r\n      |2face\t                        |Krypton-was_2000               |Invalid username|\r\n      |joker!!!!!!?)\t                |Krypton-was_2000               |Invalid username|\r\n      |Super_man-2001\t                |b0Ts\t                        |Invalid password|\r\n      |Super_man-2001\t                |AlfredIsTheBestButlerToExist111|Invalid password|\r\n      |Super_man-2001\t                |3atman\t                        |Invalid password|\r\n      |Super_man-2001\t                |A1fredIsTheBestButlerToExist!!\t|Invalid password|\r\n      |Super_man-2001\t                |batman1\t                    |Invalid password|\r\n      |Super_man-2001\t                |BATMAN1\t                    |Invalid password|\r\n      |Super_man-2001\t                |Robin\t                        |Invalid password|\r\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"classpath:features/Registration.feature","feature":{"location":{"line":3,"column":1},"tags":[{"location":{"line":2,"column":1},"name":"@US1","id":"6f9e9358-8d1b-4b40-a6d3-16376646eaf0"},{"location":{"line":2,"column":6},"name":"@SR1","id":"e5f7e655-e44a-462c-8b43-0179d4d25196"}],"language":"en","keyword":"Feature","name":"User Registration","description":"  As a new user I want to open an account with the Planetarium so I can save my celestial findings","children":[{"background":{"location":{"line":6,"column":3},"keyword":"Background","name":"Registration Starting Actions","steps":[{"location":{"line":7,"column":5},"keyword":"Given ","text":"the user is on the login page","id":"3d61ee64-1e2e-4807-aa57-73a08783463e"},{"location":{"line":8,"column":5},"keyword":"And ","text":"the user clicks the register link","id":"67f2ea54-0c88-4d41-a360-99317a809f20"}],"id":"e051d681-1250-438d-88a8-f681b070f34b"}},{"scenario":{"location":{"line":10,"column":3},"keyword":"Scenario","name":"Users can register a new account with valid credentials","steps":[{"location":{"line":12,"column":5},"keyword":"When ","text":"the user provides a valid username","id":"124cdf41-103c-457c-b318-a23bec21400c"},{"location":{"line":13,"column":5},"keyword":"And ","text":"the user provides a valid password","id":"75f678ad-27e7-423a-b5a3-715284c5bece"},{"location":{"line":14,"column":5},"keyword":"And ","text":"the user submits the credentials","id":"f2706a78-2423-475e-bd64-17a4f7
